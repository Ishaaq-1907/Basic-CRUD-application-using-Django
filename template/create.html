<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <h2 class="form-title">Create Student</h2>

            <form method="post" class="student-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Enter name" required>
                </div>

                <div class="form-group">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" id="mail" name="mail" class="form-input" placeholder="Enter email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter password" required>
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="{% url 'read_students' %}" class="back-link">
                        <i class="fas fa-arrow-left"></i> Back to Students
                    </a>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-user-plus"></i> Create Student
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->

</body>
</html>
