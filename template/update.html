<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="{% static 'css/update.css' %}">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <h2 class="form-title">Update Student</h2>

            <form method="post" class="student-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-input"
                           value="{{ student.name }}" required>
                </div>

                <div class="form-group">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" id="mail" name="mail" class="form-input"
                           value="{{ student.mail }}" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                           value="{{ student.password }}" required>
                </div>

                <div class="form-actions">
                    <a href="{% url 'read_students' %}" class="back-btn">‚Üê Back to List</a>
                    <button type="submit" class="submit-btn">Update Student</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
